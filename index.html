<h1>Bing</h1>
Just understanding what is possible.

<div style="width: 100%;" id="results"></div>

<script type="text/javascript">

  var query = getUrlVar('query');
  var token = getUrlVar('token');

  url = 'https://api.cognitive.microsoft.com/bing/v7.0/search?q=' + query  + '&count=25';

	var response = $.ajax({
     url: url,
     method: "get",
     headers: {
      'Ocp-Apim-Subscription-Key': token
     },
     success:function(response){
         //console.log(response);
         document.getElementById('results').innerHTML = JSON.stringify(response);
      },
      error: function(XMLHttpRequest, textStatus, errorThrown) {
          console.log("Status: " + textStatus); alert("Error: " + errorThrown);
      }
  });

</script>
